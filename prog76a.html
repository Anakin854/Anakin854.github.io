<body>
    <label for="num">Enter a number between 1 and 9 (inclusive)</label>
    <input type="number" id="num" name="num">
    <button onclick="surprise();">Caculate</button>
    <p id="out"></p>
    <script>
        function surprise() {
            // if (something && anoutherThing are both true) [AND]
        // if (something || something else is true or both) [or]
        var num = document.getElementById('num').value;
        num = Number(num);
        var p = document.getElementById("out");
        p.innerHTML = " "
        if (num >= 1 && num <= 9) {
            var num9 = num * 9;
            var num5 = num9 * 12345679
            p.innerHTML += num + "<br/>";
            p.innerHTML += "x " + 9 + "<br/>";
            p.innerHTML += "_______<br/>";
            p.innerHTML += num9 + "<br/>";
            p.innerHTML += "x " + 12345679 + "<br/>";
            p.innerHTML += "_______<br/>";
            p.innerHTML += num5 + "<br/>";

        } else { // Otherwise...
            alert("Number must be between 1 and 9!");
        }
        }
    </script>
</body>
