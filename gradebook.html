<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Gradebook Calculator</title>
    <!--<link rel="stylesheet" href="css/style.css">-->
    <!--<script src="js/script.js" defer>-->
</head>
<body>
    <p>Enter grade as a whole percent</p>
    <input type="number" id="grade" name="grade">
    <button onclick="getgrade()">Calculate</button>
    
    <script>
        function getgrade() {
            var prct = Number(document.getElementById("grade").value);
            var grade = "";
            if (prct >= 90) {
                grade = "A"
            } else if (prct >= 80 && prct < 90) {
                grade = "B"
            } else if ( prct >= 70 && prct < 80) {
                grade = "C"
            } else if (prct >= 60 && prct < 70) {
                grade = "D"
            } else {
                grade = "F"
            }
            alert("Your grade is a(n) " + grade)
        }
    </script>
</body>
</html>
