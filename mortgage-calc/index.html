<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="bod">
    <label>Principle:</label>
    <input type="number" id="p" name="p">
    <br><label>Interest Rate as %:</label>
    <input type="number" id="r" name="r">
    <br><label>Number of Years:</label>
    <input type="number" id="t" name="t">
    <br><label>Monthly Payment:</label>
    <input type="number" id="m" name="m">
    <br><button onclick="calc();">Calculate</button>
    <button onclick="reset();">Reset</button>
    <p id="output"></p>
</div>
</body>
</html>
