<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog58b.html</title>
</head>
<body>

    <p>Enter A</p><input type="number" id="num1">
    <p>Enter B</p><input type="number" id="num2">
    <p>Enter C</p><input type="number" id="num3">
    <button onclick="doQuad();">Run Quadratic Equation</button>
    <button onclick="reset();">Reset</button>
    <p id="output"></p>

    <script>
function doQuad() {
    var num1 = document.getElementById("num1").value;
    num1 = Number(num1);
    var num2 = document.getElementById("num2").value;
    num2 = Number(num2);
    var num3 = document.getElementById("num3").value;
    num3 = Number(num3);

    var sqn1 = Math.sqrt(num1);
    var sqn2 = Math.sqrt(num2);
    var sqn3 = Math.sqrt(num3);

    var root = (- num2 + sqn2 * num2 - 4 * num1 * num3) / 2 * num1;
    var root2 = (- num2 - sqn2 * num2 - 4 * num1 * num3) / 2 * num1;

    var p = document.getElementById("output");
    var out = "";
    out = out + "Quadratic Equation +: " + root + "<br/>";
    out = out + "Quadratic Equation -: " + root2 + "<br/>";
    p.innerHTML = out;
    }

    function reset() {
        document.getElementById("output").innerHTML= "";
    }
    </script>
</body>
</html>
