<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta lang="en">
    <meta viewport="width=device-width, initial-scale=1">
    <title>Title</title>
    <!--<link rel="stylesheet" href="css/style.css">-->

</head>
<body>
    <label for="rad">Radius: </label>
    <input type="number" id="rad" name="rad">

    <button onclick="
    var radius = document.getElementById('rad').value;
    var pi = 3.14159;
    var area = pi * radius * radius;
    var circumference = 2 * radius * pi;
    alert('Area: ' + area + ' Circumference: ' + circumference)">Calculate Area and Circumference</button>
</body>
</html>
