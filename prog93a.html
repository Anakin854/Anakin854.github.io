<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog93a</title>
</head>
<body>
    <label for="KWH">KWH: </label>
    <input type="number" id="KWH" name="KWH">

    <button onclick="calc()">Calculate</button>
    <p id="output"></p>

    <script>
        
        function calc() {
            var KWH = Number(document.getElementById("KWH").value)
            var ec = 0.0457 * KWH;
            var sc = ec / 10;
            var ut = ec * 0.03;
            var lf = (ec + sc + ut) * 0.04;
            var pay = ec + sc + ut;
            var pay2 = pay + lf;
            
            var out = document.getElementById("output")
            out.innerHTML ="Kilowats Used: " + KWH + "<br/>Base Rate: " + ec.toFixed(2) + "<br/>Surcharge: " + sc.toFixed(2) + "<br/>Utility Tax: " + ut.toFixed(2) + "<br/>Pay this amount: " + pay.toFixed(2) + "<br/>After May 20th pay: " + pay2.toFixed(2)
        }
    </script>
</body>
</html>
